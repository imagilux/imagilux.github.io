baseURL = "https://www.imagilux.org/"
defaultContentLanguage = "en"
theme = "imagilux"

enableRobotsTXT = true
summaryLength = 0

buildDrafts = false
buildFuture = false

enableEmoji = true

[pagination]
  pagerSize = 100

[imaging]
  anchor = 'Center'

[taxonomies]
  tag = "tags"
  category = "categories"
  author = "authors"
  series = "series"

[sitemap]
  changefreq = 'daily'
  filename = 'sitemap.xml'
  priority = 0.5

[outputs]
  home = ["HTML"]
  page = ["HTML"]

[[menus.main]]
  name = "Home"
  pageRef = "/"
  weight = 5

[[menus.main]]
  name = "Blog"
  pageRef = "posts"
  weight = 10
