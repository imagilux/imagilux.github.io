{{ define "main" }}
<article class="post-content">
  <header class="post-header">
    <h1 class="post-title">{{ .Title }}</h1>
    {{ if .Params.date }}
    <div class="post-meta">
      <time datetime="{{ .Date.Format "2006-01-02T15:04:05Z07:00" }}">
        {{ .Date.Format "January 2, 2006" }}
      </time>
      {{ if .Params.author }}
      <span class="card-author">{{ .Params.author }}</span>
      {{ end }}
    </div>
    {{ end }}
  </header>
  
  <div class="post-body">
    {{ .Content }}
  </div>
</article>
{{ end }}
